<main role="main" class="container">
  <div class="row">
    <div class="col-md-6">
      <h2 class="mt-3 pt-3">Fotoğraflar</h2>
      <ngx-gallery *ngIf="galleryImages" style="display: inline-block; margin-bottom: 20px;" [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
    </div>
    <div *ngIf="city" class="col-md-6">
      <h2 class="mt-3 pt-3">Notlarım</h2>
      <div [innerHtml]="city.description"></div>
      {{galleryImages}}
    </div>
  </div>
</main>
<app-photo></app-photo>
